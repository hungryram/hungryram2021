{{ define "main" }}
<div class="uk-section">
    <div class="uk-container uk-container-small">
        <div class="uk-flex uk-flex-center">
            <div class="uk-width-xlarge">
                <div class="uk-width-1-1">
                    {{ range .Pages }}
                    <div class="uk-card uk-margin border uk-padding-small uk-text-center">
                        <h3 class="uk-card-title">{{ .Title }}</h3>
                        <a href="{{ .Permalink }}" class="uk-button uk-button-primary">Read more</a>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
