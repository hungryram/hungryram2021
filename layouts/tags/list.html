{{ define "main" }}
<div class="uk-section">
    <div class="uk-container">
        <div>
            <ul class="uk-child-width-1-2@s uk-child-width-1-3@s" uk-grid uk-height-match="target: .uk-card">
                {{ range .Pages }}
                <li>
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-body more-projects" style="padding: 30px 25px">
                            <h3 class="uk-h4">{{ .Title }}</h3>
                            <a href="{{ .Permalink }}" class="link-black"><span class="uk-text-middle uk-text-bold">View More</span><span href="#" uk-icon="icon: chevron-right" class="uk-margin-small-right"></span></a>
                        </div>
                    </div>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
