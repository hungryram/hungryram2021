<div class="uk-section uk-section-small" style="background:#F5F5F5">
    <div class="uk-container">
        <div class="uk-width-1-1 uk-flex uk-flex-center">
            <div class="uk-width-large uk-text-center">
                <h6 class="uk-margin-remove">{{ .Site.Data.home.closing.subtitle }}</h6>
                <h2 class="uk-margin-remove uk-text-bold">{{ .Site.Data.home.closing.heading }}</h2>
                {{ if .Site.Data.home.closing.body }}
                <p>{{ .Site.Data.home.closing.body }}</p>
                {{ end }}
                <div class="uk-margin-medium-top">
                    <a href="https://calendly.com/hungry-ram" class="uk-button uk-button-primary">Let's talk</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ partial "templates/modal" . }}
