{{ $hero := .Site.Data.home.hero }}
<div class="uk-cover-container uk-flex uk-flex-center uk-flex-middle" uk-height-viewport="offset-bottom:30" style="background: #090909" uk-grid>    
    <div class="uk-position-top full-nav-wrapper" style="z-index: 1;">
        {{ partial "global/navbar" . }}
    </div>
    <div class="hero-text uk-white uk-width-3-5@s uk-text-center uk-flex uk-flex-center" style="margin-left:20px;margin-right: 20px;">
        <div class="uk-width-2xlarge@s">
            {{ if $hero.heading }}
            <h1 class="uk-text-bold heading uk-margin-remove uk-white">{{ $hero.heading }}</h1>
            {{ end }}
            {{ if $hero.heading }}
            <h2 class="uk-text-normal uk-text-default uk-white">{{ $hero.body }}</h2>
            {{ end }}
            <a href="#modal-signup" class="uk-button-primary uk-button" uk-toggle>Free Estimate</a>
        </div>
    </div>
    
</div>
