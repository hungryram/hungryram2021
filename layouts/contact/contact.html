{{ define "main" }}
<div class="uk-section uk-section-small">
    <div class="uk-container">
        <div class="uk-grid-column-medium uk-grid-row-large uk-child-width-1-3@s uk-text-left" uk-grid uk-height-match="target: .uk-card">
            {{ range .Params.blocks }}
            <div>
                <div class="uk-card uk-card-default">
                    {{ if .image }}
                    <div class="uk-card-media-top uk-margin-medium-left">
                        <img src="{{ .image }}" alt="" width="100" width="100" class="uk-margin-small-top">
                    </div>
                    {{ end }}
                    <div class="uk-card-body">
                        <h3 class="uk-h4 uk-text-bold">{{ .heading }}</h3>
                        <p>{{ .body }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
<div class="uk-section">
    <div class="uk-container">
        <div class="uk-section uk-section-small">
            <div class="uk-container">
                <div class="uk-grid-large" uk-grid>
                    <div class="uk-width-expand">
                        <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true" class="uk-grid-small" uk-grid action="/thank-you">
                            <input name="bot-field" type="hidden" />
                            <input type="hidden" name="Subject" value="Website Contact Form">
                            <div class="uk-width-1-2@s">
                                <input class="uk-input" type="text" placeholder="Name*" name="Name" required>
                            </div>
                            <div class="uk-width-1-2@s">
                                <input class="uk-input" type="text" placeholder="Phone*" name="Phone" required>
                            </div>
                            <div class="uk-width-1-1">
                                <input class="uk-input" type="text" placeholder="Email*" name="Email" required>
                            </div>
                            <div class="uk-width-1-1">
                                <textarea class="uk-textarea" rows="5" placeholder="Your Message" name="Message"></textarea>
                            </div>
                            <div class="uk-width-1-1">
                                <button class="uk-button uk-button-secondary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="uk-width-1-3@s uk-flex uk-flex-middle">
                        <div class="uk-width-large">
                            <h2>{{ .Params.heading }}</h2>
                            <p>{{ .Params.paragraph }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
