{{ define "main" }}
<div class="uk-section">
    <div class="uk-container">
        <div>
            <ul class="uk-child-width-1-2 uk-child-width-1-3@s" uk-grid uk-height-match="target: .uk-card">
                {{ range .Pages }}
                <li>
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-media-top uk-cover-container">
                            <canvas height="200"></canvas>
                            <img src="{{ .Params.featured_image }}" alt="{{ .Params.image_alt_tag }}" uk-cover>
                        </div>
                        <div class="uk-card-body more-projects" style="padding: 30px 25px">
                            <div class="project-category">
                                {{ if .Params.categories }}
                                <span href="#" uk-icon="icon: folder" class="uk-margin-small-right"></span>
                                {{ range .Params.categories }}
                                <a href=""><span class="uk-text-middle">{{ . }}</span></a>
                                {{ end }}
                                {{ end }}

                            </div>
                            <h3 class="uk-h4">{{ .Title }}</h3>
                            <a href="{{ .Permalink }}" class="link-black"><span class="uk-text-middle uk-text-bold">Read post</span><span href="#" uk-icon="icon: chevron-right" class="uk-margin-small-right"></span></a>
                        </div>
                    </div>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
